	<h1> Netværk 1 </h1>
	
	<p> I netværk et skal vi lære om at sætte et netværk op. Det inkluderer viden om routere, <br>
	modemmer, IP addresser, DHCP, WAN, LAN, WLAN, sikkerhed og netværkskabler. Vi skal lære at sætte <br>
	et netværk op, som firmaer kan bruge i deres lokaler så deres workstations kan arbejde sammen.
